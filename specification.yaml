document:
  start: |
    \documentclass{article}
    \usepackage{lipsum}
    \begin{document}
  end: |
    \end{document}

sections:
  - type: information
    order: 0
    contents: 
      - type: name
        order: 0
        content: |
          \name{__NAME__}
      - type: address
        order: 1
        content: |
          \name{__ADDRESS__}
  - type: education
    order: 1
    header: |
      \section{Section 1 Name}
    loop: |
      \cvevent{__TITLE__}{__ORGANIZATION__}{__START_DATE__ - __END_DATE__}{__LOCATION__}
      __CONTENT__
    bulletPoints: 
      header: |
        \begin{itemize}
      loop: |
        \item __BULLET__
      footer: |
        \end{itemize}
    footer: |
      \medskip
    after-each: |
      \tightdivider
  - type: skills
    order: 2
    header: |
      \section{Section 2 Name}
    loop: |
      \cvtag{__SKILL__}
    footer: |
      \medskip
    after-each: |
      \tightdivider
  